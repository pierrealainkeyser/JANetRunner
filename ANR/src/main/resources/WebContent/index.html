<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/anr.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/anr.js"></script>

<script type="text/javascript">
	$(function() {
		var main = $('div.main');
		
		var alls=[{id:'c1',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03004.png'},
		        {id:'c2',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/01057.png'},
		        {id:'c3',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03016.png'},
		      	{id:'c4',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03017.png'},
		      	{id:'c5',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03020.png'},
		      	{id:'c6',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03022.png'},
		      	{id:'c7',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03023.png'},
		      	{id:'c8',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03024.png'},
		      	{id:'c9',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03026.png'},
		      	{id:'c10',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/02060.png'},
		      	{id:'c11',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/01061.png'},
		      	{id:'c12',url:'http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03015.png'}
		];
		
		var cards = [];
		for(var k in alls){
			var c=createCard(alls[k],main);
			//on place tout dans le serveur RD
			c.setLocation({type:'server',value:{index:1}});
			cards.push(c);
		}

		for (var i = 0; i < cards.length; i++) {
			var c = cards[i];
			c.widget.click(function() {
				$(this).prop("card").toggle();
			});
			c.widget.mouseover(function(){
				console.log(JSON.stringify($(this).prop("card").def));
			});
		}

		$(".faction.corp").find("a").bind('click', function() {
			var l = $(".faction.corp .expand")
			l.animate({height : 'toggle'},100);
		});
		
		$(".faction.runner").find("a").bind('click', function() {
			var l = $(".faction.runner .expand")
			l.animate({height : 'toggle'},100);
		});
		
		var rdserver=$("#rd_server");
		var loc=placeFunction['server']({index:1});
		rdserver.css('y',loc.y-6);
		rdserver.css('x',loc.x-8);
		
		var hqserver=$("#hq_server");
		loc=placeFunction['server']({index:2});
		hqserver.css('y',loc.y-6);
		hqserver.css('x',loc.x-8);
		
		var archiveserver=$("#archive_server");
		loc=placeFunction['server']({index:0});
		archiveserver.css('y',loc.y-6);
		archiveserver.css('x',loc.x-8);
		
	
		setTimeout(function(){
			cards[7].setLocation({type:'server',value:{index:3}});
			cards[4].setLocation({type:'ice',value:{index:1,ice:1}});			
		},1500);
		
		setTimeout(function(){			
			cards[1].setLocation({type:'hand'});
			cards[6].setLocation({type:'server',value:{index:0}});
			cards[0].setLocation({type:'hand'});
			cards[5].setLocation({type:'hand'});
			cards[3].setLocation({type:'ice',value:{index:1,ice:2}});
			cards[2].setLocation({type:'ice',value:{index:2,ice:1}});
			cards[8].setLocation({type:'ice',value:{index:1,ice:3}});
			cards[9].setLocation({type:'ice',value:{index:1,ice:4}});
			cards[10].setLocation({type:'ice',value:{index:1,ice:5}});
		},3000);
	});
</script>
</head>
<body>	
	<div class="faction corp">
		<p>				
			<a href="#"><img src="http://netrunnerdb.com/web/bundles/netrunnerdbbuilder/images/factions/38px/weyland-consortium.png?v1.2.2" /></a>
		</p>				
		<div class="expand">
			<p title="Clicks"><span><i class="sprite click"></i></span><span>1</span></p>
			<p title="Credits"><span><i class="sprite credits"></i></span><span>6</span></p>
		</div>
	</div>

	<div class="faction runner">
		<p><a href="#"><img src="http://netrunnerdb.com/web/bundles/netrunnerdbbuilder/images/factions/38px/shaper.png?v1.2.2" /></a></p>
		<div class="expand">				
			<p title="Clicks"><span><i class="sprite click"></i></span><span>0</span></p> 
			<p title="Credits"><span><i class="sprite credits"></i></span><span>11</span></p> 
			<p title="Link"><span><i class="sprite link"></i></span><span>0</span></p> 
			<p title="Memory unit"><span><i class="sprite memory_unit"></i></span><span>4</span></p>
		</div>
	</div>		
	
	<div class="main">			
		<div id="rd_server">R&amp;D</div>
		<div id="hq_server">HQ</div>
		<div id="archive_server">Archives</div>				
	</div>


</body>
</html>
