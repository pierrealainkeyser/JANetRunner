<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/anr.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/anr.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    var c1=new Card($("#c1"));
    c1.location=new InHand(0);
    c1.applyLocation();		
    
    var c2=new Card($("#c2"));
    c2.location=new InHand(1);
    c2.applyLocation();		
    
    
    var c3=new Card($("#c3"));
    c3.location=new InHand(2);
    c3.applyLocation();
    
    var c4=new Card($("#c4"));
    c4.location=new InHand(3);
    c4.applyLocation();	
    
    var c5=new Card($("#c5"));
    c5.location=new Server(0);
    c5.applyLocation();	
});


</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-1 faction corp">
				<img src="http://netrunnerdb.com/web/bundles/netrunnerdbbuilder/images/factions/38px/weyland-consortium.png?v1.2.2" />

				<div>
					<div class="input-group">
						<span class="input-group-addon"></span> <span class="form-control"></span>
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="sprite click"></i></span> <span class="form-control">3</span>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="sprite credits"></i></span> <span class="form-control">5</span>
					</div>
				</div>

			</div>
			<div class="col-xs-10 main">
				<img id="c1" class="card" src="http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03004.png" />
				<img id="c2" class="card" src="http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03015.png" />				
				<img id="c3" class="card" src="http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03016.png" />
				<img id="c4" class="card" src="http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03017.png" />
				<img id="c5" class="card" src="http://netrunnerdb.com/web/bundles/netrunnerdbcards/images/cards/en/03018.png" />
			</div>
			<div class="col-xs-1 faction runner">
				<img src="http://netrunnerdb.com/web/bundles/netrunnerdbbuilder/images/factions/38px/shaper.png?v1.2.2" />

				<div>
					<div class="input-group">
						<span class="input-group-addon"></span> <span class="form-control"></span>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="sprite click"></i></span> <span class="form-control">3</span>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="sprite credits"></i></span> <span class="form-control">5</span>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="sprite link"></i></span> <span class="form-control">0</span>
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="sprite memory_unit"></i></span> <span class="form-control">3</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
