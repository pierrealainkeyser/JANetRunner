<html lang="en">
<head>
<link rel="stylesheet/less" type="text/css" href="../../../main/resources/static/css/game.less" />
<link rel="stylesheet" type="text/css" href="../../../main/resources/static/css/icons.css" />

<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />


<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.js"></script>


<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>

<script type="text/javascript">
	require.config({
		baseUrl : "../../../main/resources/static/js/"
	});

	require([ "jquery", "layout/package", "layout/impl/flowlayout", "anr/cardcontainerbox" ],//
	function($, layout, FlowLayout, CardContainerBox) {

		$(function() {
			var layoutManager = new layout.LayoutManager($("#main"));
			layoutManager.config.animDuration = 0.3;

			layoutManager.runLayout(function() {

				var container = new layout.AbstractBoxContainer(layoutManager, {}, new FlowLayout({
					direction : FlowLayout.Direction.RIGHT,
					spacing : 3
				}));
				container.local.moveTo({
					x : 50,
					y : 50
				});

				var flowlayout = new FlowLayout({});

				var archives = new CardContainerBox(layoutManager, "Archives", flowlayout);
				container.addChild(archives);

				var rd = new CardContainerBox(layoutManager, "R&D", flowlayout);
				container.addChild(rd);

				var hq = new CardContainerBox(layoutManager, "HQ", flowlayout);
				container.addChild(hq);

				setTimeout(layoutManager.withinLayout(function() {
					rd.setCounter(15);
				}), 1000);
			});
		});
	});
</script>


</head>
<div id="main"></div>
</html>
